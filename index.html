<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>落地页</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="slide-wrap">
    <div class="slide">
      <div class="slide-group">
        <!-- 页面1 -->
        <div class="page page_1">
          <div class="title title-start">
            <div class="title-img bg-img"></div>
          </div>
          <div class="plane plane-start">
            <div class="plane-img bg-img"></div>
          </div>
          <div class="arrow arrow_1"></div>
        </div>
        <!-- 页面2 -->
        <div class="page page_2">
          <div class="plane plane-start">
            <div class="plane-img bg-img"></div>
          </div>
          <div class="card_1 card_1-start">
            <div class="card_1-img bg-img"></div>
          </div>
          <div class="card_2 card_2-start">
              <div class="card_2-img bg-img"></div>
          </div>
          <div class="cloud cloud-start">
            <div class="cloud-img bg-img"></div>
          </div>
          <!-- <div class="card_name card_name-start">
            <span class="card_name_1">金卡</span> 
            <span class="card_name_2">白金卡</span>
          </div> -->
          <div class="btn btn-start">
            <div class="btn-img bg-img"></div>
          </div>
          <div class="arrow arrow_2"></div>
        </div>
        <!-- 页面3 -->
        <div class="page page_3">
          <div class="content_1 content_1-start">
            <div class="content_1-img bg-img">
              <div class="icon_top icon_top-start">
                <div class="icon_top-img bg-img"></div>
              </div>
            </div>
          </div>
          <div class="content_2 content_2-start">
            <div class="content_2-img bg-img">
              <div class="icon_bottom icon_bottom-start">
                <div class="icon_bottom-img bg-img"></div>
              </div>
            </div>
          </div>
          <div class="cloud_top cloud_top-start">
            <div class="cloud_top-img bg-img"></div>
          </div>
          <div class="cloud_bottom cloud_bottom-start">
            <div class="cloud_bottom-img bg-img"></div>
          </div>
          <div class="plane plane-start">
            <div class="plane-img bg-img"></div>
          </div>
          <div class="lint"><a href="https://creditcard.ecitic.com/eshop/publish/2069/index.html" class="text_href">*具体条款以中信银行信用卡官网公布为准</a></div>
          <div class="arrow arrow_3"></div>
        </div>
        <!-- 页面4 -->
        <div class="page page_4">
          <div class="protect protect-start">
            <div class="protect-img bg-img"></div>
          </div>
          <div class="plane plane-start">
            <div class="plane-img bg-img"></div>
          </div>
          <div class="title_4 title_4-start">
            <div class="title_4-img bg-img"></div>
          </div>
          <div class="line_top line_top-start">
            <div class="line_top-img bg-img"></div>
          </div>
          <div class="content_4 content_4-start">
            <div class="content_4-img bg-img"></div>
          </div>
          <div class="line_bottom line_bottom-start">
            <div class="line_bottom-img bg-img"></div>
          </div>
          <div class="btn_4 btn_4-start">
            <div class="btn_4-img bg-img"></div>
          </div>
          <div class="lint lint_4"><a href="https://creditcard.ecitic.com/yongka/quanyi.shtml" class="text_href">*具体条款以中信银行信用卡官网公布为准</a></div>
          <div class="arrow arrow_4"></div>
        </div>
        <!-- 页面5 -->
        <div class="page page_5">
          <div class="title_5 title_5-start">
            <div class="title_5-img bg-img"></div>
          </div>
          <div class="plane plane-start">
            <div class="plane-img bg-img"></div>
          </div>
          <div class="content_5 content_5-start">
            <div class="content_btn">
              <div class="content_btn_left"></div>
              <div class="content_btn_right"></div>
            </div>
            <div class="content_5_left-img bg-img"></div>
            <div class="content_5_right-img bg-img" style="display:none;"></div>
          </div>
          <div class="cloud_5 cloud_5-start">
            <div class="cloud_5-img bg-img"></div>
          </div>
          <div class="lint lint_5">*具体权益及会员条款以奥凯航空官网（<a href="https://www.okair.net" class="text_href">www.okair.net</a>）公布为准。</div>
          <div class="arrow arrow_5"></div>
        </div>
        <!-- 页面6 -->
        <div class="page page_6">
          <div class="title title-start">
            <div class="title-img bg-img"></div>
          </div>
          <div class="plane plane-start">
            <div class="plane-img bg-img"></div>
          </div>
          <div class="card_1 card_1-start">
            <div class="card_1-img bg-img"></div>
          </div>
          <div class="card_2 card_2-start">
              <div class="card_2-img bg-img"></div>
          </div>
          <div class="cloud_6 cloud_6-start">
            <div class="cloud_6-img bg-img"></div>
          </div>
          <!-- <div class="card_name cart_name-start">
            <span class="card_name_1">金卡</span> 
            <span class="card_name_2">白金卡</span>
          </div> -->
          <div class="btn btn-start">
            <div class="btn-img bg-img"></div>
          </div>
          <div class="arrow arrow_6"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- ppoup_4 -->
  <div class="mask popup_4-wrap" style="display: none;">
    <div class="popup_4">
      <div class="popup_4-img bg-img">
        <div class="close-img">
        </div>
      </div>
    </div>
  </div>
  <!-- ppoup_6 -->
  <div class="mask popup_6-wrap" style="display: none;">
    <div class="popup_choose">
      <div class="popup_choose-img bg-img">
        <div class="get_card get_card_1"><a class="card_href" href="https://creditcard.ecitic.com/citiccard/cardshop-h5/wap/initCardInfo.do?sid=SJWAPPT&pid=CS0487"></a></div>
        <div class="get_card get_card_2"><a href="https://creditcard.ecitic.com/citiccard/cardshop-h5/wap/initCardInfo.do?sid=SJWAPPT&pid=CS0488" class="card_href"></a></div>
        <div class="close-img">
        </div>
      </div>
    </div>
  </div>
  <script src="js/bscroll.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
